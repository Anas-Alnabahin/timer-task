<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="div1">
                    <div class="stopdiv">
                        <button id="stopWatch" class="btn1class">STOPWATCH  <img src="images/clock.svg" id="clock" width="20px" height="20px"></button>
                       
                    </div>
                    <div class="timediv">
                        <button id="timer" class="btn2class">TIMER <img  id= "sand" src="images/sand-clock-svgrepo-com.svg" width="15px" height="15px">  </button>
                        
                    </div>
            </div>
            <div contenteditable="true" id="editdiv">s00 m00 h00</div>
            <div class="div2">
                <div class="zoom-voice-div">
                    <img src="images/download.png">
                    <img src="images/download (1).png">
                </div>
                <div class="reset-start-div">
                    <button id="resetBtn">RESET</button>
                    <button id="startBtn">START</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
